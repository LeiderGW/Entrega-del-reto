<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrega de Videojuegos - Maratón de Programación</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBon9MXDAlGb1IPVlvbhTYzMa4QUVl9ftQ",
      authDomain: "lgr0511.firebaseapp.com",
      projectId: "lgr0511",
      storageBucket: "lgr0511.appspot.com",
      messagingSenderId: "53680458999",
      appId: "1:53680458999:web:57634c03da58af04f017f2",
      measurementId: "G-2Y35K7LCM8"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Función para obtener la hora real de Colombia
    async function obtenerHoraColombia() {
      try {
        // Usar World Time API para obtener la hora de Bogotá (Colombia)
        const response = await fetch('https://worldtimeapi.org/api/timezone/America/Bogota');
        const data = await response.json();
        
        // La API devuelve la fecha/hora en formato ISO
        const fechaHora = new Date(data.datetime);
        const hora = fechaHora.getHours().toString().padStart(2, '0');
        const minutos = fechaHora.getMinutes().toString().padStart(2, '0');
        const segundos = fechaHora.getSeconds().toString().padStart(2, '0');
        
        return `${hora}:${minutos}:${segundos}`;
      } catch (error) {
        console.error('Error al obtener hora de Colombia:', error);
        // Fallback: usar hora del servidor Firebase
        return obtenerHoraFirebase();
      }
    }

    // Función alternativa usando Firebase Admin (server timestamp)
    async function obtenerHoraFirebase() {
      // Firebase no tiene una función directa para hora del servidor en formato string
      // Usamos el timestamp del servidor y lo convertimos
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      const segundos = ahora.getSeconds().toString().padStart(2, '0');
      return `${hora}:${minutos}:${segundos}`;
    }

    // Función para mostrar/ocultar el indicador de carga
    function toggleLoading(show, elementId = null) {
      const loader = document.getElementById('loader');
      if (show) {
        loader.style.display = 'flex';
        if (elementId) {
          const element = document.getElementById(elementId);
          if (element) element.disabled = true;
        }
      } else {
        loader.style.display = 'none';
        if (elementId) {
          const element = document.getElementById(elementId);
          if (element) element.disabled = false;
        }
      }
    }

    // Función para mostrar notificaciones
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }

    // Función para cargar equipos que no han entregado
    async function cargarEquiposPendientes() {
      toggleLoading(true);
      
      try {
        const contenedor = document.getElementById('listaEquipos');
        contenedor.innerHTML = '';
        
        // Obtener todos los equipos y filtrar los que no han entregado
        const querySnapshot = await getDocs(collection(db, 'equipos'));
        
        if (querySnapshot.empty) {
          contenedor.innerHTML = '<p class="empty-state">No hay equipos registrados</p>';
          return;
        }
        
        let equiposPendientes = 0;
        
        querySnapshot.forEach((docu) => {
          const data = docu.data();
          // Si no existe la propiedad videojuegoEntregado o es false, mostrar el equipo
          if (!data.videojuegoEntregado) {
            equiposPendientes++;
            const div = document.createElement('div');
            div.classList.add('card');
            div.innerHTML = `
              <div class="card-header">
                <h3>${data.nombreEquipo}</h3>
                <span class="badge ${data.categoria}">${data.categoria}</span>
              </div>
              <div class="card-body">
                <p><strong>Institución:</strong> ${data.institucion}</p>
                <p><strong>Participantes:</strong> ${data.participantes.map(p => p.nombre).join(', ')}</p>
                <p><strong>Identificaciones:</strong> ${data.participantes.map(p => p.identificacion).join(', ')}</p>
              </div>
            `;
            contenedor.appendChild(div);
          }
        });
        
        if (equiposPendientes === 0) {
          contenedor.innerHTML = '<p class="empty-state">No hay equipos pendientes por entregar</p>';
        }
      } catch (error) {
        console.error('Error al cargar equipos:', error);
        showNotification('Error al cargar la lista de equipos', 'error');
      } finally {
        toggleLoading(false);
      }
    }

    // Función para limpiar nombre de archivo
    function limpiarNombreArchivo(nombre) {
      return nombre.replace(/[^a-zA-Z0-9._-]/g, '_');
    }

    // Función para subir archivo a Firebase Storage
    async function subirArchivo(archivo, equipoId, nombreEquipo) {
      try {
        // Limpiar nombres para evitar caracteres especiales
        const nombreEquipoLimpio = limpiarNombreArchivo(nombreEquipo);
        const nombreArchivoLimpio = limpiarNombreArchivo(archivo.name);
        
        // Crear referencia al archivo en Storage
        const timestamp = Date.now();
        const storageRef = ref(storage, `videojuegos/${nombreEquipoLimpio}_${nombreArchivoLimpio}`);
        
        console.log('Subiendo archivo:', archivo.name, 'Tamaño:', archivo.size);
        
        // Subir el archivo
        const snapshot = await uploadBytes(storageRef, archivo);
        console.log('Archivo subido correctamente:', snapshot);
        
        // Obtener la URL de descarga
        const downloadURL = await getDownloadURL(snapshot.ref);
        console.log('URL de descarga:', downloadURL);
        
        return downloadURL;
      } catch (error) {
        console.error('Error detallado al subir archivo:', error);
        console.error('Código de error:', error.code);
        console.error('Mensaje de error:', error.message);
        
        if (error.code === 'storage/unauthorized') {
          throw new Error('No tienes permisos para subir archivos. Verifica las reglas de Storage.');
        } else if (error.code === 'storage/canceled') {
          throw new Error('La subida fue cancelada.');
        } else {
          throw new Error(`Error al subir el archivo: ${error.message}`);
        }
      }
    }

    // Función para validar y procesar la entrega
    async function procesarEntrega() {
      const identificacion = document.getElementById('identificacion').value.trim();
      const archivoInput = document.getElementById('archivoVideojuego');
      const archivo = archivoInput.files[0];
      
      // Validaciones
      if (!identificacion) {
        showNotification('Por favor ingresa un número de identificación', 'error');
        document.getElementById('identificacion').focus();
        return;
      }
      
      if (!archivo) {
        showNotification('Por favor selecciona un archivo para subir', 'error');
        archivoInput.focus();
        return;
      }
      
      // Validar tamaño del archivo
      const maxSize = 50 * 1024 * 1024;
      if (archivo.size > maxSize) {
        showNotification('El archivo es demasiado grande. Tamaño máximo: 50MB', 'error');
        return;
      }
      
      if (archivo.size === 0) {
        showNotification('El archivo está vacío', 'error');
        return;
      }
      
      // Validar tipo de archivo
      const extensionesPermitidas = ['.sb', '.sb2', '.sb3'];
      const nombreArchivo = archivo.name.toLowerCase();
      const extensionValida = extensionesPermitidas.some(ext => nombreArchivo.endsWith(ext));
      
      if (!extensionValida) {
        showNotification('Tipo de archivo no permitido. Solo se aceptan archivos Scratch: .sb, .sb2, .sb3', 'error');
        return;
      }
      
      toggleLoading(true, 'btnEntregar');
      
      try {
        // Buscar equipo por identificación
        const equiposSnapshot = await getDocs(collection(db, 'equipos'));
        let equipoEncontrado = null;
        let equipoId = null;
        
        for (const docu of equiposSnapshot.docs) {
          const data = docu.data();
          const participanteConIdentificacion = data.participantes.find(p => p.identificacion === identificacion);
          
          if (participanteConIdentificacion) {
            equipoEncontrado = data;
            equipoId = docu.id;
            break;
          }
        }
        
        if (!equipoEncontrado) {
          showNotification('No se encontró ningún equipo con ese número de identificación', 'error');
          toggleLoading(false, 'btnEntregar');
          return;
        }
        
        if (equipoEncontrado.videojuegoEntregado) {
          showNotification('Este equipo ya ha entregado su videojuego', 'error');
          toggleLoading(false, 'btnEntregar');
          return;
        }
        
        // Subir archivo a Firebase Storage
        showNotification('Subiendo archivo, por favor espera...', 'info');
        const downloadURL = await subirArchivo(archivo, equipoId, equipoEncontrado.nombreEquipo);
        
        // Obtener hora real de Colombia
        showNotification('Obteniendo hora oficial...', 'info');
        const horaEntrega = await obtenerHoraColombia();
        
        // Actualizar documento del equipo en Firestore
        await updateDoc(doc(db, 'equipos', equipoId), {
          videojuegoEntregado: true,
          horaEntrega: horaEntrega,
          fechaEntrega: new Date().toISOString(),
          nombreArchivo: archivo.name,
          urlArchivo: downloadURL,
          tamañoArchivo: archivo.size,
          tipoArchivo: archivo.type || 'application/octet-stream',
          horaOficial: true  // Marcar que se usó hora oficial
        });
        
        showNotification(`✅ Videojuego entregado correctamente por ${equipoEncontrado.nombreEquipo} a las ${horaEntrega} (hora Colombia)`, 'success');
        
        // Limpiar formulario
        document.getElementById('formEntrega').reset();
        document.getElementById('infoArchivo').style.display = 'none';
        
        // Actualizar lista de equipos
        setTimeout(() => {
          cargarEquiposPendientes();
        }, 1000);
        
      } catch (error) {
        console.error('Error al procesar entrega:', error);
        showNotification('Error: ' + error.message, 'error');
      } finally {
        toggleLoading(false, 'btnEntregar');
      }
    }

    // Mostrar información del archivo seleccionado
    function mostrarInfoArchivo() {
      const archivoInput = document.getElementById('archivoVideojuego');
      const infoArchivo = document.getElementById('infoArchivo');
      const archivo = archivoInput.files[0];
      
      if (archivo) {
        const tamañoMB = (archivo.size / (1024 * 1024)).toFixed(2);
        infoArchivo.innerHTML = `
          <div class="file-info">
            <strong>Archivo seleccionado:</strong> ${archivo.name}<br>
            <strong>Tamaño:</strong> ${tamañoMB} MB<br>
            <strong>Tipo:</strong> ${archivo.type || 'Archivo Scratch'}
          </div>
        `;
        infoArchivo.style.display = 'block';
      } else {
        infoArchivo.style.display = 'none';
      }
    }

    // Funciones globales
    window.procesarEntrega = procesarEntrega;
    window.cargarEquiposPendientes = cargarEquiposPendientes;
    window.mostrarInfoArchivo = mostrarInfoArchivo;

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      cargarEquiposPendientes();
      
      document.getElementById('archivoVideojuego').addEventListener('change', mostrarInfoArchivo);
      
      document.getElementById('identificacion').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          procesarEntrega();
        }
      });
    });
  </script>
  <style>

    .spinner {

    @keyframes spin {

    @media (max-width: 768px) {

        margin: 1rem;

<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <header>
    <h1>Maratón de Programación</h1>
    <p>Entrega de videojuegos Scratch - Hora oficial Colombia</p>
  </header>

  <section id="entrega">
    <h2>Entrega de Videojuegos Scratch</h2>
    
    <form id="formEntrega">
      <div class="form-group">
        <label for="identificacion">Número de identificación (contraseña)</label>
        <input type="text" id="identificacion" placeholder="Ingresa el número de identificación de cualquier participante" required />
        <small>Usa el número de identificación de cualquier miembro del equipo como contraseña</small>
      </div>
      
      <div class="form-group">
        <label for="archivoVideojuego">Archivo del videojuego Scratch</label>
        <input type="file" id="archivoVideojuego" accept=".sb,.sb2,.sb3" required />
        <small>Solo se aceptan archivos Scratch: .sb, .sb2, .sb3 (Tamaño máximo: 50MB)</small>
        <div id="infoArchivo" style="display: none;"></div>
      </div>
      
      <button type="button" class="btn-primary" id="btnEntregar" onclick="procesarEntrega()">
        <span>Entregar videojuego</span>
      </button>
    </form>
  </section>

  <section id="equiposPendientes">
    <h2>Equipos pendientes por entregar</h2>
    <div id="listaEquipos"></div>
  </section>
</body>
